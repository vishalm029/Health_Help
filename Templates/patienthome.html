{% include 'patientheader.html' %}


<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
  
  <div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
      <div class="col-xl-6 col-md-12">
      <div class="card user-card-full">
          <div class="row m-l-0 m-r-0">
              <div class="col-sm-4 bg-c-lite-green user-profile">
                  <div class="card-block text-center text-white">
                      <div class="m-b-25">
                          <img src="{{ url_for('static', filename='img/user.png') }}" class="img-radius" alt="User-Profile-Image">
                      </div>
                      
                      <input type = "text" value="" class="profileinput" id="nickname" placeholder="Your nick name" style="text-align: center;">
                      <input type = "text" value="" class="profileinput" id="role" placeholder="Your Role" style="text-align: center;">
                      <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                  </div>
              </div>
              <div class="col-sm-8">
                  <div class="card-block">
                      <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                      <div class="row">
                          <div class="col-sm-6">
                              <p class="m-b-10 f-w-600">Name</p>
                              <input type = "text" value="" class="profileinput" id="name">
                          </div>
                          <div class="col-sm-6">
                              <p class="m-b-10 f-w-600">Phone</p>
                              <input type = "text" value="" class="profileinput" id="phone">
                          </div>
                          <div class="col-sm-6">
                            <p class="m-b-10 f-w-600">Email</p>
                            <input type = "text"  class="profileinput" id="email">
                        </div>
                        <div class="col-sm-6">
                            <p class="m-b-10 f-w-600">Age</p>
                            <input type = "text" value="" class="profileinput" id="age">
                        </div>
                        <div class="col-sm-6">
                          <p class="m-b-10 f-w-600">Address</p>
                          <input type = "text" value="" class="profileinput" id="address">
                      </div>
                      <div class="col-sm-6">
                          <p class="m-b-10 f-w-600">Gender</p>
                          <input type = "text" value="" class="profileinput" id="gender">
                      </div>
                      
                      </div>
                      <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600" style="margin-top: 10px;">About</h6>
                      <div class="row">
                          <div class="col-sm-12">
                              <textarea  class="profileinput" placeholder="Tell about you" id="about" style="width: 100%"></textarea>
                          </div>
                          <div class="col-sm-12">
                            <div class="col-sm-3">
                              <button type="button" class="btn btn-success" style="margin-top: 30px; width: 100%;" id="savebtn">Save</button>
                              
                            </div>
                            <div class="col-sm-3"></div>
                          </div>
                      </div>
                      <ul class="social-link list-unstyled m-t-40 m-b-10">
                          <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                          <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                          <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>
    </div>
      </div>
  </div>
  {% include 'footer.html' %}
  <script type="text/javascript">

    $("#savebtn").click(function () {  
        var nickname = $("#nickname").val();
        var role = $("#role").val();
        var name = $("#name").val();
        var phone = $("#phone").val();
        var email = $("#email").val();
        var age = $("#age").val();
        var address = $("#address").val();
        var about = $("#about").val();
        var gender = $("#gender").val();

        $.ajax({
          url:"/updatepatient", 
          type: "post", 
          dataType: 'json',
          data: {"nickname":nickname, "role":role, "name":name, "phone":phone, "age":age, "address":address, "about":about, "email":email, "gender":gender},
          beforeSend: function(){
                
          },
          success: function(output){}
        });
    
    })


      $.ajax({
          url:"/getpatientdetail", 
          type: "post", 
          dataType: 'json',
          data: {},
          beforeSend: function(){
                
          },
          success: function(output){
            $("#nickname").val(output.nickname)
            $("#role").val(output.role)
            $("#name").val(output.patient_name)
            $("#phone").val(output.phone)
            $("#email").val(output.email)
            $("#age").val(output.age)
            $("#address").val(output.address)
            $("#about").val(output.about)
            $("#gender").val(output.gender)
          }
        })

  </script>
