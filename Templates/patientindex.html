{% include 'footer.html' %}
<script type="text/javascript">
      $(document).ready(function(){
        $("#reglink").click(function(){
          $("#registerform").show();
          $("#logform").hide();
        });

        $("#loglink").click(function(){
          $("#registerform").hide();
          $("#logform").show();
        });

        $("#signinbtn").click(function(){
          var signphone = $("#signphone").val();
          var signpassword = $("#signpassword").val();
          if (signphone == ''){
            message("Enter the phone!")
          }else if(signpassword == ''){
            message("Enter the password!")
          }else{
            $.ajax({
                url:"/login", 
                type: "post", 
                dataType: 'json',
                data: {"signphone":signphone, "signpassword":signpassword},
                  success: function(output){
                    if (output == 0){
                      message('Username and Password does not match!')
                    }else if (output == 1){
                      location.href  = "patienthome"
                    }
                  }
                });
          }
        });

        $("#signupbtn").click(function(){
          var regusername = $("#regusername").val();
          var regphone = $("#regphone").val();
          var regemail = $("#regemail").val();
          var regpassword = $("#regpassword").val();
          var regaddress = $("#regaddress").val();
          var regage = $("#regage").val();
          var reggender = $("#reggender").val();

          if (regusername == ''){
            message("Enter the Username!")
          }else if(regphone == ''){
            message("Enter the Phone!")
          }else if(regemail == ''){
            message("Enter the Email!")
          }else if(regpassword == ''){
            message("Enter the Password!")
          }else if(regaddress == ''){
            message("Enter the Address!")
          }else if(regage == ''){
            message("Enter the Age!")
          }else if(reggender == ''){
            message("Enter the Gender!")
          }else{
            $.ajax({
              url:"/register", 
              type: "post", 
              dataType: 'json',
              data: {"regusername":regusername, "regphone":regphone, "regemail":regemail, "regpassword":regpassword, "regaddress":regaddress, "regage":regage, "reggender":reggender},
                success: function(output){
                  if (output == 0){
                    message('Username and Password does not match!')
                  }else if (output == 1){
                    message("Registeration Completed! Login to continue")
                    $("#loglink").click()
                  }
                }
              });
          }
        });


        function message(message){
          $(".errormessage").html(message)
          $(".errormessage").show()
          return false
        }
          });
    </script>
